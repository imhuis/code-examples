<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h1 th:text="${title}"></h1>
    <p th:text="${msg}"></p>
    <table border="1">
        <tr th:each="item : ${listData}">
            <td th:text="${item}"></td>
        </tr>
    </table>

    <br>

    <table border="1">
        <tr th:each="item : ${str}">
            <td th:text="${item}"></td>
        </tr>
    </table>

    <br>
    <p th:text="${attributeName}"></p>
</body>
</html>
